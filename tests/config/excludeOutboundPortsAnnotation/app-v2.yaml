apiVersion: maistra.io/v1
kind: ServiceMeshMember
metadata:
  name: default
  namespace: exclude-outboundports-annotation
spec:
  controlPlaneRef:
    name: exclude-outboundports-annotation
    namespace: istio-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: "443"
      labels:
        app: httpbin
        version: v1
    spec:
      initContainers:
        - name: init
          image: registry.redhat.io/openshift4/ose-cli
          imagePullPolicy: Always
          command: ["/bin/bash"]
          args:
          - "-c"
          - "oc version"
      containers:
      - image: quay.io/maistra/kennethreitz-httpbin:0.0-ibm-p
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 8000
