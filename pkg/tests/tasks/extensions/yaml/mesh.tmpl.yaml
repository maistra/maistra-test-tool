apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: {{ .Name }}
spec:
  addons:
    kiali:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false
  gateways:
    egress:
      enabled: false
    openshiftRoute:
      enabled: false
  general:
    logging:
      componentLevels:
        default: info
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
    {{ if .ClusterWideProxy }}
    runtime:
      container:
        env:
          HTTP_PROXY: {{ .HttpProxy }}
          HTTPS_PROXY: {{ .HttpsProxy }}
          NO_PROXY: {{ .NoProxy }}
    {{ end }}
  runtime:
    components:
      pilot:
        container:
          env:
            {{ if .ApplyWasmPluginsToInboundOnly }}
            APPLY_WASM_PLUGINS_TO_INBOUND_ONLY: "true"
            {{ end }}
            {{ if .ClusterWideProxy }}
            HTTP_PROXY: {{ .HttpProxy }}
            HTTPS_PROXY: {{ .HttpsProxy }}
            NO_PROXY: {{ .NoProxy }}
            {{ end }}
  tracing:
    type: None
  version: {{ .Version }}
---
apiVersion: maistra.io/v1
kind: ServiceMeshMemberRoll
metadata:
  name: default
spec:
  members:
  - {{ .Member }}
