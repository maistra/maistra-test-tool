apiVersion: apps/v1
kind: Deployment
metadata:
  name: system
  namespace: 3scale
  labels:
    3scale: system
spec:
  selector:
    matchLabels:
      3scale: system
  template:
    metadata:
      labels:
        3scale: system
    spec:
      containers:
      - name: wiremock
        image: docker.io/wiremock/wiremock:3.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: wiremock-mapping
          mountPath: /home/wiremock/mappings
      volumes:
      - name: wiremock-mapping
        configMap:
          name: wiremock-mapping-3scale-system
---
apiVersion: v1
kind: Service
metadata:
  name: system
  namespace: 3scale
  labels:
    3scale: system
spec:
  type: ClusterIP
  selector:
    3scale: system
  ports:
  - port: 80
    targetPort: 8080
---
