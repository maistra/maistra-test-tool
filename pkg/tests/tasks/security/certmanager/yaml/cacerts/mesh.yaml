apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: {{ .Name }}
spec:
  addons:
    grafana:
      enabled: false
    kiali:
      enabled: false
    prometheus:
      enabled: false
  gateways:
    egress:
      enabled: false
    openshiftRoute:
      enabled: false
  general:
    logging:
      componentLevels:
        default: info
  runtime:
    components:
      pilot:
        container:
          env:
            AUTO_RELOAD_PLUGIN_CERTS: "true"
  security:
    dataPlane:
      mtls: true
  tracing:
    type: None
  version: {{ .Version }}
---
apiVersion: maistra.io/v1
kind: ServiceMeshMemberRoll
metadata:
  name: default
spec:
  members:
  - {{ .Member }}
