subjects:
- kind: ServiceAccount
  name: kiali-operator
  namespace: kiali-operator
roleRef:
  kind: ClusterRole
  name: kiali-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiali-operator
  labels:
    app: kiali-operator
    version: 1.0.6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiali-operator
      version: 1.0.6
  template:
    metadata:
      name: kiali-operator
      labels:
        app: kiali-operator
        version: 1.0.6
    spec:
      serviceAccountName: kiali-operator
      containers:
      - name: operator
        image: quay.io/maistra/kiali-rhel7-operator:1.0.6
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "kiali-operator"
      volumes:
      - name: runner
        emptyDir: {}
